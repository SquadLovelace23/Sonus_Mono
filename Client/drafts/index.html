<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="logo.png" />
    <link rel="stylesheet" href="styles.css">
    <title>Sonus</title>
</head>
<body>
    <div class="background"></div>
    <!-- <div class="loading"><img class="img" src="logo.png"></div> -->
    <div class="container-card">
        <div class="card">
            <div class="corner-logo">
                <div class="corner-img"></div>
                <div class="corner-img-sonus"></div>
            </div>
            <div class="container-content">
                <div class="log-in-sonus">
                    <p class="text">Welcome to</p>
                    <div class="img-sonus"></div>
                </div>
                <form action="" class="form">
                    <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
                    <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
                    <div class="container-check">
                        <label class="container">
                            <input type="checkbox">
                            <svg viewBox="0 0 64 64" class="icon" height="1.5em" width="1.5em">
                            <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                            </svg>
                            <p>Remind me</p>
                        </label>
                    </div>
                    <input class="login-button" type="submit" value="Sign In">
                    <span class="forgot-password">Don't have an account?<a href="#">Sign up</a></span>
                </form>
            </div>
        </div>
    </div>  
    
</body>
</html>
